[Rainmeter]
Update=100 ; How often the skin updates
BackgroundMode=2
SolidColor=217,217,217,240

[Metadata]
Name="HWiNFO Spud's mod"
Author=Spud
License=None, cuz ur mum still gay
Information=Demo skin for displaying CPU and GPU stuff.
Version=0.1.0

[Variables]
@Include=#@#\HWiNFO.inc

[HWiNFOGraphStyle]
LineColor=255,0,0,255
LineColor2=0,0,255,255
PrimaryColor=255, 255, 255, 237
SolidColor=96, 96, 96, 96
W=250
H=50
AntiAlias=1

[MeterIcon]
Meter=Image
ImageName=#@#HWiNFO.png
X=0
Y=0
LeftMouseUpAction=["#@#HWiNFOSharedMemoryViewer.exe"]

[MeterTitle]
Meter=String
X=5R
Y=2r
Text="HWiNFO Spud's mod"
FontFace=Arial
FontColor=230, 172, 0, 255
FontSize=14
StringStyle=BOLD

[MeterTitle2]
Meter=String
X=0r
Y=0R
Text=Hope y'all like it
FontFace=Arial
FontColor=204, 122, 0, 255
FontSize=12
StringStyle=NORMAL



[CPUName]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-CPU0-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU0-SensorInstance#
HWiNFOType=SensorName
HWiNFOLogHandler=3
RegExpSubstitute=1
Substitute="^(.*]: )":"","(: .*)$":""
UpdateDivider=30

[GPUName]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-GPU0-SensorId#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWiNFOType=SensorName
RegExpSubstitute=1
Substitute="^(.*]: )":"","(: .*)$":""
UpdateDivider=30

[CPUMeterText]
Meter=String
Padding=0,5,0,0
Y=0R
AntiAlias=1
FontFace=Arial
Text=CPU: 

[CPUMeter]
Meter=String
Padding=0,5,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=CPUName

[GPUMeterText]
Meter=String
Padding=0,1,0,0
Y=0R
AntiAlias=1
FontFace=Arial
Text=GPU: 

[GPUMeter]
Meter=String
Padding=0,1,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=GPUName

[UsageText]
Meter=String
Padding=0,5,0,0
Y=0R
AntiAlias=1
FontFace=Arial
Text=Usage (CPU | GPU): 

[CPUUsage]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-CPU0-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU0-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU0-Usage#
HWiNFOType=CurrentValue
HWiNFOLogHandler=2
MinValue=0
MaxValue=100

[GPUUsage]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-GPU0-SensorId#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWiNFOEntryId=#HWiNFO-GPU0-Usage#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=23

[CPUUsageText]
Meter=String
Padding=0,5,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=CPUUsage
Text="%1% | "

[GPUUsageText]
Meter=String
Padding=0,5,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=GPUUsage
Text="%1%"

[UsageGraph]
Meter=Line
LineCount=2
MeasureName=CPUUsage
MeasureName2=GPUUsage
Scale=.5
Scale2=.5
Y=0R
MeterStyle=HWiNFOGraphStyle

[FanSpeedText]
Meter=String
Padding=0,5,0,0
Y=0R
AntiAlias=1
FontFace=Arial
Text=Fan RPM (CPU | GPU): 

[CPUFan]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
HWiNFOEntryId=#HWiNFO-MOBO-CPU-Fan#
HWiNFOType=CurrentValue
HWiNFOLogHandler=0
MinValue=2227
MaxValue=3443

[GPUFan]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-GPU0-SensorId#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWiNFOEntryId=#HWiNFO-GPU0-Fan#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=1617

[CPUFanSpeed]
Meter=String
Padding=0,5,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=CPUFan
Text="%1rpm | "

[GPUFanSpeed]
Meter=String
Padding=0,5,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=GPUFan
Text="%1rpm"

[FanGraph]
Meter=Line
LineCount=2
MeasureName=CPUFan
MeasureName2=GPUFan
Scale=.32
Scale2=.06
Y=0R
MeterStyle=HWiNFOGraphStyle

[TemperatureText]
Meter=String
Padding=0,5,0,0
Y=0R
AntiAlias=1
FontFace=Arial
Text=Temperature (CPU | GPU): 

[CPUTemperature]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xf0008721
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000000
HWiNFOType=CurrentValue
MinValue=29
MaxValue=52

[GPUTemperature]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-GPU0-SensorId#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWiNFOEntryId=#HWiNFO-GPU0-Temp#
HWiNFOType=CurrentValue
MinValue=22
MaxValue=59

[CPUTemperatureReading]
Meter=String
Padding=0,5,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=CPUTemperature
Text="%1°C | "

[GPUTemperatureReading]
Meter=String
Padding=0,5,0,0
Y=0r
X=0R
AntiAlias=1
FontFace=Arial
MeasureName=GPUTemperature
Text="%1°C"

[TemperatureGraph]
Meter=Line
LineCount=2
MeasureName=CPUTemperature
MeasureName2=GPUTemperature
Scale=.96
Scale2=.85
Y=0R
MeterStyle=HWiNFOGraphStyle